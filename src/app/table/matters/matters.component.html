<div class="row">
  <!-- column -->
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Matters</h4>
        <h5 class="card-subtitle"></h5>
          <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
            <thead>
              <tr>
                <th>Matter</th>
                <th>Client ID</th>
                <th>Matter Type</th>
                <th>Team</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let matter of matters">
                <td>{{ matter.tbl631_description }}</td>
                <td>{{ matter.tbl628_client_id }}</td>
                <td>{{ matter.tbl631_matter_type }}</td>
                <td>{{ matter.tbl634_related_teams }}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
</div>
