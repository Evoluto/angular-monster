<div class="row">
  <!-- column -->
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Contacts</h4>
        <h5 class="card-subtitle"></h5>
          <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Client ID</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let contact of contacts">
                <td>{{ contact.tbl628_first_name }}</td>
                <td>{{ contact.tbl628_last_name }}</td>
                <td>{{ contact.tbl628_client_id }}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
</div>
