<!-- Row -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Billing Form</h4>
                <h6 class="card-subtitle">Add a new billing record (payments or invoices).</h6>
            </div>
            <hr>
            <form class="form-horizontal">
                <div class="card-body">
                    <div class="form-group row">
                        <label for="client" class="col-sm-3 text-right control-label col-form-label">Client</label>
                        <div class="col-sm-9">
                            <select id="client" #client (change)="onClientChange(client.value)">
                                <option [ngValue]="clients" *ngFor = "let client of clients">
                                    {{client}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="transaction_type" class="col-sm-3 text-right control-label col-form-label">Transaction Type</label>
                        <div class="col-sm-9">
                            <select id="transaction_type" #transaction_type (change)="onTransactionTypeChange(transaction_type.value)">
                                <option [ngValue]="transaction_types" *ngFor = "let transaction_type of transaction_types">
                                    {{transaction_type}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="amount" class="col-sm-3 text-right control-label col-form-label">Amount</label>
                        <div class="col-sm-3">
                            <input [(ngModel)]="amount" name="amount">
                            <!-- <input type="text" class="form-control" ngModel name="amount" #amount="ngModel" placeholder="Enter Amount" number> -->
                            <small class="form-text text-danger" *ngIf="amount.errors?.number">Number error</small>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="card-body">
                    <div class="form-group m-b-0 text-right">
                        <button type="button" class="btn btn-info waves-effect waves-light" (click)="saveBillingItem($event)">Save</button>
                        <button type="submit" class="btn btn-dark waves-effect waves-light">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- End Row -->
