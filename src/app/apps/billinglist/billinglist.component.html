<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Billing</h4>
                <div class="row m-t-20">
                    <!-- Column -->
                    <div class="col-md-6 col-lg-3 col-xlg-3">
                        <div class="card card-hover">
                            <div class="box bg-info text-center">
                                <h1 class="font-light text-white">{{balance | currency}}</h1>
                                <h6 class="text-white">Balance</h6>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <div class="col-md-6 col-lg-3 col-xlg-3">
                        <div class="card card-hover">
                            <div class="box bg-success text-center">
                                <h1 class="font-light text-white">{{total_deposits | currency}}</h1>
                                <h6 class="text-white">Total Deposits</h6>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <div class="col-md-6 col-lg-3 col-xlg-3">
                        <div class="card card-hover">
                            <div class="box bg-warning text-center">
                                <h1 class="font-light text-white">{{total_invoices | currency}}</h1>
                                <h6 class="text-white">Total Invoices</h6>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <div class="col-md-6 col-lg-3 col-xlg-3">
                        <div class="card card-hover">
                            <div class="box bg-danger text-center">
                                <h1 class="font-light text-white">{{total_to_bill | currency}}</h1>
                                <h6 class="text-white">Total to Bill</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="zero_config" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <td>
                                    <div class="col-md-9">
                                        <label for="client" class="control-label col-form-label">Client: </label>
                                    </div>
                                    <div class="col-md-9">
                                        <select id="client" #client (change)="onClientChange(client.value)">
                                            <option [ngValue]="clients" *ngFor = "let client of clients">
                                                {{client}}
                                            </option>
                                        </select>
                                    </div>
                                </td>
                                <td>
                                    <div class="col-md-9">
                                        <label for="transaction_type" class="control-label col-form-label">Transaction Type: </label>
                                    </div>
                                    <div class="col-md-9">
                                        <select id="transaction_type" #transaction_type (change)="onTransactionTypeChange(transaction_type.value)">
                                            <option [ngValue]="transaction_types" *ngFor = "let transaction_type of transaction_types">
                                                {{transaction_type}}
                                            </option>
                                        </select>
                                    </div>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Client</th>
                                <th>Transaction Type</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody [innerHTML]="billing_table">
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Client</th>
                                <th>Transaction Type</th>
                                <th>Amount</th>
                            </tr>
                        </tfoot>
                    </table>
                    <ul class="pagination float-right">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">2
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
